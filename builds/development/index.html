<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>ngTodoList Application</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/lib/ng2/es6-shim.min.js"></script>
	<script src="js/lib/ng2/zone.js"></script>
	<script src="js/lib/ng2/angular2-polyfills.js"></script>
	<script src="js/lib/ng2/system.src.js"></script>
	<script src="js/lib/ng2/angular2.dev.js"></script>
	<script>
		System.config({
			packages: {
				js: {
					format: 'register',
					defaultExtension: 'js'
				}
			}
		});
		System.import('js/boot')
			.then(null, console.error.bind(console));
	</script>
	
</head>
<body>
	<div class="container">
		<h1>Hello Application Services!</h1>
		<todolist-app>
			Loading...
		</todolist-app>
	</div>
</body>
</html>
